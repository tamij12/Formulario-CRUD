<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center p-3">Edit</h1>
    <hr />

    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="avatarInput" class="form-label">Avatar</label>
              <input type="url" class="form-control" id="avatarInput" />
            </div>

            <div class="mb-3">
              <label for="nombreInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreInput" />
            </div>

            <div class="mb-3">
              <label for="apellidoInput" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellidoInput" />
            </div>

            <div class="mb-3">
              <label for="fechaNacimientoInput" class="form-label"
                >Fecha de nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="fechaNacimientoInput"
              />
            </div>

            <span>Genero</span><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="inlineRadio1"
                value="masculino"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Masculino</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="inlineRadio2"
                value="femenino"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Femenino</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="inlineRadio3"
                value="otro"
              />
              <label class="form-check-label" for="inlineRadio3">Otro</label>
            </div>

            <div class="mb-3">
              <span>Pais</span><br />
              <select
                class="form-select"
                aria-label="Default select example"
                id="paises"
              >
                <option value="mexico">Mexico</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="descripcionInput" class="form-label" 
                >Descripcion</label
              >
              <input type="text" class="form-control" id="descripcionInput" />
            </div>

            <div class="text-center">
              <button id="add-person" type="button" class="btn btn-success">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./edit.js"></script>
  </body>
</html>
